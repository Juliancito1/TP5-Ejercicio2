<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Verifica tu generacion segun tu año de nacimiento"
    />
    <meta name="author" content="Julian Martin" />
    <meta name="keywords" content="persona, generacion" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP5 Ejercicio 2 - DOM Persona</title>
  </head>
  <body>
    <main class="container">
      <section>
        <h1 class="display-1 text-center my-5">Bienvenido!!!</h1>
        <hr />
        <h3>Por favor complete el siguiente formulario</h3>
      </section>
      <section class="container">
        <form id="formulario">
          <div class="my-3 text-start">
            <label class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control w-75"
              placeholder="Ej. Juan"
              required
            />
            <label class="form-label">Edad</label>
            <input
              type="number"
              class="form-control w-75"
              placeholder="Ej. 18"
              required
            />
            <label class="form-label">DNI</label>
            <input
              type="number"
              class="form-control w-75"
              placeholder="Numero de dni sin puntos"
              required
            />
            <label class="form-label">Sexo</label>
            <input
              type="text"
              class="form-control w-75"
              placeholder="Ej. H (Hombre) o M (Mujer)"
              required
            />
            <label class="form-label">Peso</label>
            <input
              type="number"
              class="form-control w-75"
              placeholder="Solo numero"
              required
            />
            <label class="form-label">Altura</label>
            <input
              type="number"
              class="form-control w-75"
              placeholder="Solo numero"
              required
            />
            <label class="form-label">Año de Nacimiento</label>
            <input
              type="number"
              class="form-control w-75"
              placeholder="Ej. 1990"
              required
            />
            <button type="submit" class="btn btn-success mt-2">
              Enviar Datos
            </button>
          </div>
        </form>
        <button class="btn btn-primary" id="botonGeneracion">
          Mostrar Generacion
        </button>
        <button class="btn btn-danger" id="mayoredad">Verificar Edad</button>
      </section>
    </main>
    <footer class="bg-black text-light py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script src="js/Ejercicio2.js"></script>
</html>
